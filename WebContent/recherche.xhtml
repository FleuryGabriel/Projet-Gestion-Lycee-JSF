<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page de recherche</title>
</h:head>

<h:body>

	<ui:include src="./template/header.xhtml"></ui:include>

	<h1 style="text-align: center; color: gray; border-bottom: thick;">Rechercher un étudiant</h1>

	<h:form>
		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col">
				<p:outputLabel value="Recherche par référence : " />
				<p:inputText value="#{eMB.etudiant.id}" required="true" />
			</div>
		</div>
		<h:commandButton value="Rechercher un élève" action="#{eMB.rechRef}"
			styleClass="ui-priority-primary" />
	</h:form>
	
	
	<h:form>
		<p:dataTable var="e" value="#{eMB.etudiant}" rendered="#{eMB.affichageEt}">
			<p:column headerText="id">
				<h:outputText value="#{e.id}" />
			</p:column>
			<p:column headerText="Nom">
				<h:outputText value="#{e.nom}" />
			</p:column>
			<p:column headerText="Prenom">
				<h:outputText value="#{e.prenom}" />
			</p:column>
			<p:column headerText="Departement">
				<h:outputText value="#{e.departement.nom}" />
			</p:column>
		</p:dataTable>
	</h:form>
	
		<h1 style="text-align: center; color: gray; border-bottom: thick;">Rechercher un professeur</h1>

	<h:form>
		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col">
				<p:outputLabel value="Recherche par référence : " />
				<p:inputText value="#{pMB.professeur.id}" required="true" />
			</div>
		</div>
		<h:commandButton value="Rechercher un professeur" action="#{pMB.rechercher}"
			styleClass="ui-priority-primary" />
	</h:form>
	<h:form>
		<p:dataTable var="p" value="#{pMB.professeur}" rendered="#{pMB.affichage}">
			<p:column headerText="ID">
				<h:outputText value="#{p.id}" />
			</p:column>
			<p:column headerText="Nom">
				<h:outputText value="#{p.nom}" />
			</p:column>
			<p:column headerText="Prénom">
				<h:outputText value="#{p.prenom}" />
			</p:column>
			<p:column headerText="Département">
				<h:outputText value="#{p.departement.nom}" />
			</p:column>
			<p:column headerText="Matière">
				<h:outputText value="#{p.matiere.nom}" />
			</p:column>
			<p:column headerText="Date d'affectation">
				<h:outputText value="#{p.date_aff}" />
			</p:column>
		</p:dataTable>
	</h:form>

<h1 style="text-align: center; color: gray; border-bottom: thick;">Rechercher un département</h1>

	<h:form>
		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col">
				<p:outputLabel value="Recherche par référence : " />
				<p:inputText value="#{dMB.departement.id}" required="true" />
			</div>
		</div>
		<h:commandButton value="Rechercher un département" action="#{dMB.rechercher}"
			styleClass="ui-priority-primary" />
	</h:form>
	<h:form>
		<p:dataTable var="d" value="#{dMB.departement}" rendered="#{dMB.affichage}">
			<p:column headerText="ID">
				<h:outputText value="#{d.id}" />
			</p:column>
			<p:column headerText="Nom">
				<h:outputText value="#{d.nom}" />
			</p:column>
		</p:dataTable>
	</h:form>
	
<h1 style="text-align: center; color: gray; border-bottom: thick;">Rechercher une matière</h1>

	<h:form>
		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col">
				<p:outputLabel value="Recherche par référence : " />
				<p:inputText value="#{mMB.matiere.id}" required="true" />
			</div>
		</div>
		<h:commandButton value="Rechercher une matière" action="#{mMB.rechercher}"
			styleClass="ui-priority-primary" />
	</h:form>
	<h:form>
		<p:dataTable var="m" value="#{mMB.matiere}" rendered="#{mMB.affichage}">
			<p:column headerText="ID">
				<h:outputText value="#{m.id}" />
			</p:column>
			<p:column headerText="Nom">
				<h:outputText value="#{m.nom}" />
			</p:column>
		</p:dataTable>
	</h:form>



</h:body>



</html>
