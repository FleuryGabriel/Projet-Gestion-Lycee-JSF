<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page de modification</title>
</h:head>

<h:body>

	<ui:include src="./template/header.xhtml"></ui:include>
	
	<h1>Page de modification</h1>
	
	<h1 style="text-align: center; color: gray; border-bottom: thick;">Formulaire
		de modification d'étudiant</h1>
	
		<h:form>
		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col">
				<p:outputLabel value="ID : " />
				<p:inputText value="#{eMB.etudiant.id}" required="true"/>
			</div>
			<div class="p-field p-col">
				<p:outputLabel value="Nom : " />
				<p:inputText value="#{eMB.etudiant.nom}" required="true"/>
			</div>
			<div class="p-field p-col">
				<p:outputLabel value="Prénom : " />
				<p:inputText value="#{eMB.etudiant.prenom}" required="true"/>
			</div>
		</div>
		<h:commandButton value="Modifier l'étudiant" action="#{eMB.modifier}" styleClass="ui-priority-primary"/>
	</h:form>
	
<h1 style="text-align: center; color: gray; border-bottom: thick;">Formulaire
		de modification de professeur</h1>

	<h:form>
		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col">
				<p:outputLabel value="ID : " />
				<p:inputText value="#{pMB.professeur.id}" required="true" />
			</div>
			<div class="p-field p-col">
				<p:outputLabel value="Nom : " />
				<p:inputText value="#{pMB.professeur.nom}" required="true" />
			</div>
			<div class="p-field p-col">
				<p:outputLabel value="Prénom : " />
				<p:inputText value="#{pMB.professeur.prenom}" required="true" />
			</div>
			<div class="p-field p-col">
				<p:outputLabel value="Date d'affectation : " />
				<p:inputText value="#{pMB.professeur.date_aff}" required="true" />
			</div>
		</div>
		<h:commandButton value="Modifier le professeur" action="#{pMB.modifier}"
			styleClass="ui-priority-primary" />
	</h:form>

	<h1 style="text-align: center; color: gray; border-bottom: thick;">Formulaire
		de modification de département</h1>

	<h:form>
		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col">
				<p:outputLabel value="ID : " />
				<p:inputText value="#{dMB.departement.id}" required="true" />
			</div>
			<div class="p-field p-col">
				<p:outputLabel value="Nom : " />
				<p:inputText value="#{dMB.departement.nom}" required="true" />
			</div>
		</div>
		<h:commandButton value="Modifier le département" action="#{mMB.modifier}"
			styleClass="ui-priority-primary" />
	</h:form>

	<h1 style="text-align: center; color: gray; border-bottom: thick;">Formulaire
		de modification de matière</h1>

	<h:form>
		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col">
				<p:outputLabel value="ID : " />
				<p:inputText value="#{mMB.matiere.id}" required="true" />
			</div>
			<div class="p-field p-col">
				<p:outputLabel value="Nom : " />
				<p:inputText value="#{mMB.matiere.nom}" required="true" />
			</div>
		</div>
		<h:commandButton value="Modifier la matière" action="#{mMB.modifier}"
			styleClass="ui-priority-primary" />
	</h:form>

</h:body>



</html>
